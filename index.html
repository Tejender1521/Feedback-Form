<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container ">
      <div class="row col-md-6 col-md-offset-3 bg-info rounded-3 border border-dark border-4 fst-italic fs-4 text">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Feedback Form</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>

              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>

              <div class="form-group">
                <label for="website">Website</label>
                <input
                  type="text"
                  class="form-control"
                  id="website"
                  name="website"
                />
              </div>

              <div class="form-group">
                <label for="comment">Comment</label>
                <input
                  type="text"
                  class="form-control"
                  id="comment"
                  name="comment"
                />
              </div>

              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label
                  >
                </div>
              </div>
              <button type="submit" class="btn btn-outline-dark btn-lg position-relative top-100 start-50 translate-middle">SUBMIT</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
